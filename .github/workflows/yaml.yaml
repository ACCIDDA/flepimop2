---
name: 'yaml'

'on':
  pull_request:
    branches:
      - 'main'
    paths:
      - '**.yaml'
      - '**.yml'
  workflow_dispatch:

permissions:
  contents: 'read'

jobs:
  yamllint:
    name: 'yaml lint'
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'checkout repository'
        uses: 'actions/checkout@v6'
        with:
          persist-credentials: false
      - name: 'setup just and uv'
        uses: './.github/actions/setup-just-and-uv'
      - name: 'run yamllint'
        run: 'just yamllint'
