[project]
name = "flepimop2"
version = "0.1.0"
description = "The flexible epidemic modeling pipeline"
readme = "README.md"
authors = [
    { name = "Carl Pearson", email = "cap1024@unc.edu" },
    { name = "Joshua Macdonald", email = "jmacdo16@jh.edu" },
    { name = "Timothy Willard", email = "twillard@unc.edu" }
]
requires-python = ">=3.10"
dependencies = [
    "click>=8.3.0",
]

[project.scripts]
flepimop2 = "flepimop2._cli._cli:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "mypy>=1.18.2",
    "pytest>=8.4.2",
    "ruff>=0.13.3",
]

[tool.pytest.ini_options]
testpaths = [
    "src/flepimop2/",
    "tests/",
]

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = 72

[tool.ruff.lint]
select = [
    "ALL",
]
ignore = [
    "COM812",  # Missing trailing comma, not needed when used with the formatter
    "CPY001",  # Missing copyright notice at top of file
    "D203",    # 1 blank line required before class docstring
    "D212",    # Multi-line docstring summary should start at the first line
    "PLR2004", # Consider replacing magic number with a constant variable
]

[tool.ruff.lint.flake8-annotations]
allow-star-arg-any = true

[tool.ruff.lint.per-file-ignores]
"tests/**/*" = [
    "INP001",  # Implicit namespace package
    "PLC2701", # Private name import from external module
    "S101",    # Use of `assert` detected
]

[tool.ruff.lint.pydocstyle]
convention = "google"
